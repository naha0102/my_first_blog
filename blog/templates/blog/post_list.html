{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class='post'>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
            <div class="date">
	            {{post.published_date}}
            </div>
            <p>{{post.text|linebreaksbr}}</p>
        </div>
    {% endfor %}  
{% endblock %}
